
<div class="container">
    <div class="row m-5">
		<div class="col">
			<div class="card card-width ">
				<div class="card-header font-weight-bold">
					<h3 style="color: #4a4a4a;" *ngIf="isEdit">Edit Item</h3>
					<h3 style="color: #4a4a4a;" *ngIf="!isEdit">Add Item</h3>
				</div>
                <div class="card-body">
                    <form action="" #registerForm = 'ngForm'>
						
						<div class="row">
                            <div class="col">
                                <div class="form-group">
									<label for='Id' style="color: #4a4a4a;">Id:</label>
									<div class="small text-danger font-weight-light " *ngIf="regId.errors?.required && regId.touched"
									style="display: inline-block; margin-left: 15px;">
										Please Enter Id
									 </div> 
									<input 
										type='number' 
										id='Id' 
										class="form-control"
										name="Id" 
										#regId= "ngModel"  
										[(ngModel)]='rId' 
										placeholder="Id goes here..."
										[disabled] = "isEdit"
										required/>
								</div> 
							</div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
									<label for='Name' style="color: #4a4a4a;">Name:</label>
									<div class="small text-danger font-weight-light " *ngIf="regName.errors?.required && regName.touched"
									style="display: inline-block; margin-left: 15px;">
										Please Enter name
									 </div> 
									<input 
										type='text' 
										id='Name' 
										class="form-control"
										name="Name" 
										#regName= "ngModel"  
										[(ngModel)]='rName' 
										placeholder="Name goes here..."
										[disabled] = "isEdit"
										required/>
								</div> 
							</div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
									<label for='image' style="color: #4a4a4a;">Image Link:</label>
									<div class="small text-danger font-weight-light " *ngIf="regimage.errors?.required && regimage.touched"
									style="display: inline-block; margin-left: 15px;">
										Please provide link
									 </div> 
									<input 
										type='text' 
										id='image' 
										class="form-control"
										name="image" 
										#regimage= "ngModel"  
										[(ngModel)]='rImage' 
										placeholder="Image link..."
										[disabled] = "isEdit"
										required/>
								</div> 
							</div>
						</div>
                              
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
									<label for='Price' style="color: #4a4a4a;">Price:</label>
									<div class="small text-danger font-weight-light " *ngIf="regPrice.errors?.required && regPrice.touched"
									style="display: inline-block; margin-left: 15px;">
										Please Enter Price
									 </div> 
									<input 
										type='number' 
										id='Price' 
										class="form-control"
										name="Price" 
										#regPrice= "ngModel"  
										[(ngModel)]='rPrice' 
										placeholder="Enter Price" 
										[disabled] = "isEdit"
										required/>
								</div> 
							</div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
									<label for='Stock' style="color: #4a4a4a;">Stock:</label>
									<div class="small text-danger font-weight-light " *ngIf="regStock.errors?.required && regStock.touched"
									style="display: inline-block; margin-left: 15px;">
										Please Enter Stock
									 </div> 
									<input 
										type='number' 
										id='Stock' 
										class="form-control"
										name="Stock" 
										#regStock= "ngModel"  
										[(ngModel)]='rStock' 
										placeholder="Enter Stock" 
										required/>
								</div> 
							</div>
                        </div>
                        
                        <div class="row">

							<div class="col">
								<div class="form-group">
									<label for='Category' style="color: #4a4a4a;">Category Id:</label>
									<div class="small text-danger  font-weight-light"  *ngIf="regCategory.errors?.required &&  regCategory.touched"
									style="display: inline-block; margin-left: 15px;">
										Please Select Category
									 </div>  
									 <select [(ngModel)]="rCategory" 
									 		  name="category"
											  #regCategory = "ngModel" 
											  #device 
											  id="Category" 
											  [disabled] = "isEdit"
											  class="form-control" 
											  >
										<option *ngFor="let cat of clist" value="{{cat.categoryId}}" >{{  cat.categoryName}}</option>   
								   </select>
								</div>
								 
                            </div>

                        </div>
                        

						<div class="row">
							<div class="col">
								<div class="form-group">
									<label for='Retailer' style="color: #4a4a4a;">Retailer Id:</label>
									<div class="small text-danger  font-weight-light"  *ngIf="regRetailer.errors?.required &&  regRetailer.touched"
									style="display: inline-block; margin-left: 15px;">
										Please Enter Seller Id
									 </div>  
                                    <input 
										type='text'
										class="form-control " 
										id='Retailer' 
										name="Retailer" 
										#regRetailer = "ngModel"
										[(ngModel)]='rRetailer'
										placeholder="Enter Retailer Id" 
										[disabled] = "isEdit"
										required/>
								</div>
								 
                            </div>
                        </div>
                         
                        
                        <div class="row">
                            <div class="col">
                                <button type="submit" 
										class="btn btn-success"
										(click)='addItem()'
										[disabled] = '!registerForm.valid'
										>Register
								</button>
                            </div>
							<div class="col">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>

                    </form>
				</div>
			</div>
		</div>
	</div>
</div>
